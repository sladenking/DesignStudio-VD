<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="menu">
                <div class="container">
                    <nav class="menu__nav">
                        <a href="#" class="menu__link">Main</a>
                        <a href="#" class="menu__link">Profile</a>
                        <a href="#" class="menu__link">Catalog</a>
                        <a href="#" class="menu__link">About Me</a>
                        <a href="#" class="menu__link">Contacts</a>
                    </nav>
                </div>
                <!-- /.container -->
            </div>
            <!-- /.menu -->
            <div class="container">
               <div class="navbar-wrap">
                    <div class="logo navbar__logo">
                        <strong class="logo__text">KING</strong>
                    </div>
                    <!-- /.navbar__logo -->
                    <button class="menu-btn navbar__menu-btn">
                        <span class="menu-btn__line"></span>
                        <span class="menu-btn__line"></span>
                        <span class="menu-btn__line"></span>
                    </button>
               </div>
               <!-- /.navbar-wrapr -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <!-- <h1 class="hero-title">Студия дизайна <br> Вячеслава Дениско</h1> -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->

    <main>
        <section class="offer bg-secondary"> 
            <div class="container">
                <div class="offer__block offer-block">
                    <h2 class="offer__title">
                        Оставьте заявку на разработку дизайна
                    </h2>
                    <span class="offer__subtitle">
                        и получите скидку 20%
                    </span>
                    <form action="#" class="form offer__form">
                        <div class="form__row">
                            <div class="form__group">
                                <label for="" class="form__label">Тип макета</label>
                                <input type="text" class="input form__input">
                            </div>
                            <div class="form__group">
                                <label for="" class="form__label">Сроки выполнения</label>
                                <input type="text" class="input form__input">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__group">
                                <input type="tel" class="input form__input" placeholder="Ваше имя">
                            </div>
                            <div class="form__group">
                                <input type="tel" class="input form__input" placeholder="Ваш телефон">
                            </div>
                        </div>
                        <div class="form__row">
                                <input type="submit" class="button form__button" value="Заказать">
                        </div>
                    </form>
                </div>
                <!-- /.offer__block offer-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.offer -->
    </main>

    <script type="text/javascript" src="https://spikmi.com/Widget?Id=2798"></script>
